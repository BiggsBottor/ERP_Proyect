<div [ngSwitch]="main.page" class="mt-5 mx-5">
    <h3 *ngSwitchCase="'c-new'">New Product</h3>
    <h3 *ngSwitchCase="'c-edit'">Edit Product</h3>
</div>
<form [formGroup]="forma" #f="ngForm" (ngSubmit)="onSubmit()"
      class="m-5 form-row justify-content-center">    
    <div class="form-group col-10">
        <label for="ProductName">Product Name</label>
        <input [value]="main.selectedProduct.productName"
               formControlName="productName" 
               id="ProductName" class="form-control" type="text"
               placeholder="Product name">
    </div>
    <div class="form-group col-2">
        <label for="Stock">Stock</label>
        <input [value]="main.selectedProduct.stock"
               formControlName="stock"
               id="Stock" class="form-control" type="text"
               placeholder="Stock">
    </div>
    <div class="form-group col-12">
        <label for="Description">Description</label>
        <input [value]="main.selectedProduct.description"
               formControlName="description" 
               id="Description" class="form-control" type="text"
               placeholder="Description">
    </div>
    
    <button (click)="cancel()"
            type="button" class="btn btn-outline-secondary mr-2">Cancel</button>
    <button [disabled]="!f.form.valid" [ngClass]="{'btn-disabled': !f.form.valid}"
            class="btn btn-outline-success" type="submit">
        Save
    </button>

</form>
