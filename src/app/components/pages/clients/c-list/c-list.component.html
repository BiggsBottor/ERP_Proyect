<table class="table table-dark m-5">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">City</th>
        <th scope="col">Country</th>
        <th scope="col" class=" justify-content-center">
          <button (click)="main.editClient('c-new')" class="btn btn-outline-primary" type="button">new</button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ client.firstName }}</td>
        <td>{{ client.lastName }}</td>
        <td>{{ client.city }}</td>
        <td>{{ client.country }}</td>
        <td>
          <button (click)="main.editClient('c-edit', client)"
                  class="btn btn-outline-light mr-2" type="button">edit</button>
          <button class="btn btn-outline-danger" type="button">delete</button>
        </td>
      </tr>
    </tbody>
  </table>
